<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DOM Placement</title>
	<script>
		function changeMe(){

      let rEle = document.createElement ("input");
      rEle.setAttribute("type", "range");

      // parent.appendChild(ele);
      // document.getElementsByTagName("body")[0].appendChild (rEle);

      // right after text
      //document.getElementById("text").appendChild(rEle);

      // parent.inertBefore (ele, childOfParentToGoInFrontOf);
      //beginning of body tag
      $$("body", 0).insertBefore(rEle, $$("body", 0).firstChild);

		}

    function $(id) {
      return document.getElementById(id);

    }

    function $$(tag, num) {
      return document.getElementsByTagName(tag)[num];
    } 
	
	</script>
</head>
<body>
  <div id="everything">
    <div id="buttons" style="position:absolute; top:8px; left:200px">
      <button onclick="changeMe();">Do It!</button>
