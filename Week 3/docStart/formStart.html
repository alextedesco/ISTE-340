<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Form Play</title>
	<script>
        function go (dom) {
            //  Go to the location
            if (dom.value != "none") {
                window.location = dom.value;
            }
        }

        function doColor () {
            for (let i=0, len=document.forms[0].color.length; i<len; i++) {
                // am i checked?
                if (document.forms[0].color[i].checked == true) {
                    // output
                    document.getElementById ("out").value == document.forms[0].color[i].value;
                    
                    
                }
            }
        }
	</script>
</head>
<body>
    <form id="myForm">
        <!--why onchange below?  How is it different from onclick/onmouseup?-->
        <select onchange="go(this);">
            <option value="none">
                --Select page--
            </option>
            <option value="http://www.microsoft.com">
                Microsoft
            </option>
            <option value="http://search.yahoo.com">
                Yahoo
            </option>
            <option value="http://www.w3schools.com">
                W3Schools
            </option>
        </select>
        <hr />
        <p>Which did you choose?<br />

        <label for="g"><input type="radio" value="green" id="g" name="color"/> Green</label><br/>
        <label for="b"><input type="radio" value="blue" id="b" name="color"/> Blue</label><br/>
        <input type="button" value="Color choice" /></p>
        <p>Your favorite color is: <input type="text" name="favorite" value="" /></p>
    </form>
</body>
</html>
